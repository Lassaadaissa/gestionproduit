<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestion produit</title>
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="style/style.css"> 

</head>

<body  ng-app="app" ng-controller="appcontroller">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
   
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
              <button class="btn btn-default"  ><a href="add.html">ajouter produit</a></button>
              
      </form>

   
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


     
            <div class="panel panel-info">
<div class="panel panel-heading">Produit</div>
<div class="panel panel-body">
<div class="form-group">
<form>
<div class="form-group">
<label> code produit :</label>
<input type="text" ng-model="motcle" />
<button class="btn btn-circle" ng-click="chargerproduit()">Go</button>
<label> Categories :</label>

<select ng-model="selectedcategory"  ng-change="gourl()">

<option  ng-repeat="cat in categories"  value="{{cat.idcategory}}">
{{cat.nomcategory}} </option>
</select>
</div>
</form>
<div class="panel panel-heading"><strong><center>Liste de Produits</center></strong></div>
<table class=" table table-striped" >
<thead>
<tr>
<th>designation</th> <th>prix</th>
</tr>
</thead>
<tbody>

<tr ng-repeat="p in produits.content">
<td>{{p.designation}} </td>
<td>{{p.prix}}</td>
<td> <buton class="btn btn-danger" ng-click="deleteproduit(p.reference)"> delete</buton></td>
<td> <buton class="btn btn-default"> update</buton></td>
</tr>


</tbody>
</table>
</div>
<div class="container spacer ">
<ul class=" nav nav-pills">
<li ng-class="{active:$index==pagecourant}" ng-repeat="p in pages track by $index" class="clickable">
<a ng-click="gopage($index)">{{$index}}</a>

</li>
</ul>
</div>
</div>
</div>









<script type="text/javascript" src="angular-1.6.6/angular.min.js"></script>
<script type="text/javascript" src="js/myapp.js"></script>
</body>
</html>
